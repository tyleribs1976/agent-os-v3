version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: agent-os-postgres
    environment:
      POSTGRES_DB: agent_os_v3
      POSTGRES_USER: maestro
      POSTGRES_PASSWORD: maestro_secret_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maestro -d agent_os_v3"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
